<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz for Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .option {
            background: #0095dd;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin: 5px 0;
            cursor: pointer;
            width: 100%;
        }
        .option:hover {
            background: #007bb5;
        }
        .feedback {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="question-container" class="question"></div>
        <div id="options-container"></div>
        <div id="feedback" class="feedback"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
